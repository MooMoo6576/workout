<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Timer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Workout Timer</h1>
 
  <div id="timer">30:00</div>
<div style="display: flex; gap: 12px; justify-content: center; margin: 16px 0;">
  <button id="start-pause-btn">Start</button>
  <button id="reset-timer">Restart Timer</button>
</div>
  
  <p class="motivation">"Keep going! Every second counts!"</p>
 <input type="number" id="custom-minutes" min="1" max="120" value="30" style="width:60px;">
<label for="custom-minutes">minutes</label>
<button id="set-timer-btn">Set Timer</button>
 <script src="timer.js"></script>
  <a href="index.html" class="back-btn">← Back to Main</a>

</body>
</html>
